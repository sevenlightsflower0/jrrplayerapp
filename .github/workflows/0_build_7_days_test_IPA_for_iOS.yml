name: 0_build_7_days_test_IPA_for_iOS

on:
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  build-ios:
    name: üéâ iOS Build (7-days free testing)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter clean  # –û—á–∏—Å—Ç–∫–∞ –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –∫—ç—à-–ø—Ä–æ–±–ª–µ–º
      - run: flutter pub get

      # –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ pod repo (—Å retry)
      - name: Update CocoaPods repository with retry
        working-directory: ios
        run: |
          for i in {1..3}; do
            echo "Attempt $i: Updating CocoaPods repository..."
            pod repo update && break
            sleep 5
          done

      # Pod install (—Å retry)
      - name: Install CocoaPods dependencies with retry
        working-directory: ios
        run: |
          for i in {1..5}; do
            echo "Attempt $i: Running pod install..."
            pod install --repo-update && break
            echo "Retry in 10s..."
            sleep 10
          done

      - run: flutter build ios --release --no-codesign

      - name: Create Payload and IPA
        working-directory: build/ios/iphoneos
        run: |
          mkdir Payload
          mv Runner.app Payload/
          zip -qq -r -9 ../FlutterIpaExport.ipa Payload/
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–∞–π–ª–∞
          echo "Checking if IPA file was created..."
          ls -la ../FlutterIpaExport.ipa || echo "IPA file not found!"
          
      - name: Check IPA size
        run: |
          if [ -f "build/ios/FlutterIpaExport.ipa" ]; then
            SIZE=$(stat -f%z "build/ios/FlutterIpaExport.ipa")
            echo "IPA file size: $((SIZE / 1024 / 1024)) MB"
          else
            echo "ERROR: IPA file not found!"
            exit 1
          fi

      - name: Update outdated packages
        run: |
          flutter pub outdated
          # –ï—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è—Ç—å, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ:
          # flutter pub upgrade --major-versions

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterIpaExport.ipa
          path: build/ios/FlutterIpaExport.ipa  # –ü—É—Ç—å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω
          retention-days: 7
